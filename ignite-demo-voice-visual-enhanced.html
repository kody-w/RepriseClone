<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-First Insurance Demo - Ignite 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #1a1a1a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #323130;
        }

        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
            padding: 20px;
        }

        .screen-frame {
            width: 100%;
            max-width: 1600px;
            height: calc(100vh - 140px);
            max-height: 900px;
            background: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .admin-button {
            position: fixed;
            left: 30px;
            top: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            z-index: 102;
            transition: all 0.2s;
        }

        .admin-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .step-indicator {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            z-index: 102;
            font-weight: 600;
        }

        .narrator-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            max-width: 90%;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 40px;
            border-radius: 16px;
            z-index: 1000;
            display: none;
            text-align: center;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .narrator-overlay.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .narrator-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #8b9aff;
        }

        .narrator-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .narrator-subtitle {
            font-size: 14px;
            color: #a0a0a0;
            margin-top: 16px;
            font-style: italic;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .narrator-continue {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .narrator-continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .dual-view-container {
            display: flex;
            flex: 1;
            gap: 0;
        }

        .customer-view {
            flex: 0 0 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #2a2a2a;
            padding: 20px;
            position: relative;
        }

        .mobile-frame {
            width: 375px;
            height: 812px;
            background: #1a1a1a;
            border-radius: 42px;
            padding: 12px;
            box-shadow: 0 0 0 2px #333, 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .mobile-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 28px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .mobile-screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }

        .customer-label {
            margin-top: 16px;
            text-align: center;
            color: #fff;
            font-size: 13px;
            font-weight: 500;
            padding: 6px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .mobile-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInContent 0.5s ease forwards;
        }

        @keyframes slideInContent {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mobile-content.instant {
            animation: none;
            opacity: 1;
            transform: translateY(0);
        }

        /* iPhone-style call indicator bar at top */
        .call-indicator-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            display: none;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .call-indicator-top.active {
            display: flex;
            animation: slideDownTop 0.3s ease;
        }

        @keyframes slideDownTop {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .call-indicator-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .call-pulse-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: callPulse 2s infinite;
        }

        @keyframes callPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .call-indicator-text {
            font-size: 12px;
            font-weight: 600;
        }

        .call-timer-top {
            font-size: 11px;
            opacity: 0.9;
        }

        .return-to-call-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .return-to-call-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* iPhone-style audio visualizer at bottom during call */
        .call-audio-visualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to top, rgba(16, 185, 129, 0.95), rgba(16, 185, 129, 0.85));
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99;
            box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .call-audio-visualizer.active {
            display: flex;
            animation: slideUpBottom 0.3s ease;
        }

        @keyframes slideUpBottom {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .audio-viz-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 6px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .audio-viz-bars {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 24px;
        }

        .audio-viz-bar {
            width: 3px;
            background: white;
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        /* Call Initiation Screen */
        .call-initiation-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .call-prompt-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .call-icon-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 24px;
            color: white;
        }

        .call-prompt-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1a1a1a;
        }

        .call-prompt-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .call-now-button {
            width: 200px;
            padding: 18px 32px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            animation: callButtonPulse 2s ease-in-out infinite;
        }

        @keyframes callButtonPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 8px 24px rgba(16, 185, 129, 0.5);
            }
        }

        .call-now-button:active {
            transform: scale(0.95);
        }

        /* Dialing Screen */
        .dialing-screen {
            height: 100%;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 60px 20px 40px;
            color: white;
        }

        .dialing-info {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dialing-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 24px;
            animation: dialingPulse 2s ease-in-out infinite;
        }

        @keyframes dialingPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .dialing-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .dialing-subtitle {
            font-size: 18px;
            opacity: 0.7;
            margin-bottom: 12px;
        }

        .dialing-status {
            font-size: 16px;
            opacity: 0.6;
            animation: statusBlink 1.5s ease-in-out infinite;
        }

        @keyframes statusBlink {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .dial-tones {
            display: flex;
            gap: 8px;
            margin-top: 24px;
        }

        .dial-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.5);
            animation: dialDotWave 1.5s ease-in-out infinite;
        }

        .dial-dot:nth-child(1) { animation-delay: 0s; }
        .dial-dot:nth-child(2) { animation-delay: 0.2s; }
        .dial-dot:nth-child(3) { animation-delay: 0.4s; }
        .dial-dot:nth-child(4) { animation-delay: 0.6s; }

        @keyframes dialDotWave {
            0%, 100% { 
                transform: scale(1);
                background: rgba(102, 126, 234, 0.5);
            }
            50% { 
                transform: scale(1.5);
                background: rgba(102, 126, 234, 1);
            }
        }

        .cancel-call-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #ef4444;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .cancel-call-button:active {
            transform: scale(0.95);
        }

        /* Incoming Call Screen */
        .incoming-call-screen {
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 60px 20px 40px;
            color: white;
        }

        .caller-info {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .caller-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #059669);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 24px;
            animation: avatarConnected 0.5s ease;
        }

        @keyframes avatarConnected {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .caller-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .caller-subtitle {
            font-size: 18px;
            opacity: 0.7;
            margin-bottom: 12px;
        }

        .call-status {
            font-size: 16px;
            color: #10b981;
        }

        .connected-message {
            font-size: 18px;
            color: #10b981;
            font-weight: 600;
            margin-top: 16px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Active Call Screen */
        .active-call-screen {
            height: 100%;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            color: white;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .active-call-screen.transitioning-out {
            opacity: 0;
            transform: scale(0.95);
        }

        .call-header {
            padding: 48px 20px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
        }

        .call-timer {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .active-caller-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .call-type {
            font-size: 14px;
            opacity: 0.6;
        }

        .call-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .active-caller-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
        }

        .active-caller-avatar.speaking::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border-radius: 50%;
            border: 3px solid #10b981;
            animation: speakingRing 1.5s ease-out infinite;
        }

        @keyframes speakingRing {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .audio-wave {
            display: flex;
            gap: 4px;
            align-items: center;
            height: 40px;
            margin-top: 20px;
        }

        .audio-bar {
            width: 4px;
            background: #667eea;
            border-radius: 2px;
            animation: audioWave 1.2s ease-in-out infinite;
        }

        .audio-bar:nth-child(1) { animation-delay: 0s; height: 20px; }
        .audio-bar:nth-child(2) { animation-delay: 0.1s; height: 30px; }
        .audio-bar:nth-child(3) { animation-delay: 0.2s; height: 40px; }
        .audio-bar:nth-child(4) { animation-delay: 0.3s; height: 30px; }
        .audio-bar:nth-child(5) { animation-delay: 0.4s; height: 35px; }
        .audio-bar:nth-child(6) { animation-delay: 0.5s; height: 25px; }
        .audio-bar:nth-child(7) { animation-delay: 0.6s; height: 38px; }

        @keyframes audioWave {
            0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
            50% { transform: scaleY(1); opacity: 1; }
        }

        .call-actions-bottom {
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .call-control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .call-control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .call-control-btn.end-call {
            background: #ef4444;
            width: 70px;
            height: 70px;
        }

        .call-control-btn.end-call:hover {
            background: #dc2626;
        }

        .app-transition-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 12px 24px;
            border-radius: 24px;
            border: none;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            animation: buttonGlow 2s ease-in-out infinite;
        }

        @keyframes buttonGlow {
            0%, 100% { box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 4px 24px rgba(102, 126, 234, 0.6); }
        }

        .app-transition-btn:active {
            transform: scale(0.95);
        }

        .mobile-header {
            padding: 48px 20px 20px;
            background: linear-gradient(135deg, #4D5FFF 0%, #5B6FFF 100%);
            color: white;
        }

        .tilt-logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .mobile-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .mobile-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .progress-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            padding: 16px 0;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #E0E0E0;
            transition: all 0.3s;
        }

        .progress-dot.active {
            background: #4D5FFF;
            width: 24px;
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #323130;
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d0ce;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }

        .form-group.voice-filling {
            animation: fieldPulse 0.6s ease-in-out;
        }

        .form-group.voice-filling .form-label {
            color: #4D5FFF;
            font-weight: 600;
        }

        .form-group.voice-filling .form-input {
            border-color: #4D5FFF;
            box-shadow: 0 0 0 3px rgba(77, 95, 255, 0.1);
            background: linear-gradient(135deg, rgba(77, 95, 255, 0.05), rgba(91, 111, 255, 0.05));
        }

        .form-group.voice-complete .form-input {
            border-color: #10b981;
            animation: fieldComplete 0.4s ease;
        }

        @keyframes fieldPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes fieldComplete {
            0% { background: rgba(16, 185, 129, 0.1); }
            100% { background: white; }
        }

        .voice-listening-indicator {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(77, 95, 255, 0.95);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 20;
            box-shadow: 0 4px 12px rgba(77, 95, 255, 0.4);
        }

        .voice-listening-indicator.active {
            display: flex;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -10px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        .voice-wave {
            display: flex;
            gap: 2px;
            align-items: center;
        }

        .voice-bar {
            width: 3px;
            height: 12px;
            background: white;
            border-radius: 2px;
            animation: waveAnimation 1s ease-in-out infinite;
        }

        .voice-bar:nth-child(1) { animation-delay: 0s; }
        .voice-bar:nth-child(2) { animation-delay: 0.1s; }
        .voice-bar:nth-child(3) { animation-delay: 0.2s; }
        .voice-bar:nth-child(4) { animation-delay: 0.3s; }
        .voice-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes waveAnimation {
            0%, 100% { height: 8px; }
            50% { height: 16px; }
        }

        .coverage-card {

        let demoState = {
            currentStep: 0,
            isPlaying: false,
            mode: 'manual',
            timer: null,
            allMessages: [],
            callState: 'idle',
            callTimer: 0,
            callTimerInterval: null,
            audioVizInterval: null
        };

        let demoSteps = [];
        let demoConfig = {};
        let audioEnabled = true;
        let speechSynthesizer = null;
        let currentSpeaking = false;
        let currentSpeakingMessageId = null;
        let audioContext = null;
        let ringToneOscillator = null;

        const voiceProfiles = {
            agent: {
                name: 'Agent',
                initials: 'A',
                voiceName: 'en-US-AriaNeural',
                type: 'agent'
            },
            customer: {
                name: 'Customer',
                initials: 'C',
                voiceName: 'en-US-GuyNeural',
                type: 'customer'
            },
            narrator: {
                name: 'Narrator',
                initials: 'N',
                voiceName: 'en-US-JennyNeural',
                type: 'narrator'
            }
        };

        function initializeAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playOutboundDialTone() {
            if (!audioContext) initializeAudio();
            
            function playDialBeep() {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 480;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.15);
            }
            
            playDialBeep();
            setTimeout(playDialBeep, 200);
            setTimeout(playDialBeep, 400);
        }

        function startOutboundRingTone() {
            if (!audioContext) initializeAudio();
            stopRingTone();
            
            function playRingPattern() {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.frequency.value = 440;
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.1, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 1.5);
            }
            
            playRingPattern();
            ringToneOscillator = setInterval(playRingPattern, 3000);
        }

        function playConnectionTone() {
            if (!audioContext) initializeAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(660, audioContext.currentTime + 0.2);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.12, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function stopRingTone() {
            if (ringToneOscillator) {
                clearInterval(ringToneOscillator);
                ringToneOscillator = null;
            }
        }

        function startCallTimer() {
            demoState.callTimer = 0;
            demoState.callTimerInterval = setInterval(() => {
                demoState.callTimer++;
                updateCallTimer();
            }, 1000);
        }

        function stopCallTimer() {
            if (demoState.callTimerInterval) {
                clearInterval(demoState.callTimerInterval);
                demoState.callTimerInterval = null;
            }
        }

        function updateCallTimer() {
            const minutes = Math.floor(demoState.callTimer / 60);
            const seconds = demoState.callTimer % 60;
            const timerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            const timerElements = document.querySelectorAll('.call-timer, .call-timer-top');
            timerElements.forEach(el => {
                el.textContent = timerText;
            });
        }

        function startAudioVisualizer() {
            const visualizer = document.querySelector('.call-audio-visualizer');
            if (!visualizer) return;
            
            visualizer.classList.add('active');
            
            const bars = visualizer.querySelectorAll('.audio-viz-bar');
            
            if (demoState.audioVizInterval) {
                clearInterval(demoState.audioVizInterval);
            }
            
            demoState.audioVizInterval = setInterval(() => {
                bars.forEach(bar => {
                    const height = Math.random() * 20 + 4;
                    bar.style.height = height + 'px';
                });
            }, 100);
        }

        function stopAudioVisualizer() {
            const visualizer = document.querySelector('.call-audio-visualizer');
            if (visualizer) {
                visualizer.classList.remove('active');
            }
            
            if (demoState.audioVizInterval) {
                clearInterval(demoState.audioVizInterval);
                demoState.audioVizInterval = null;
            }
        }

        function addCallIndicators(container) {

            const existingBottom = container.querySelector('.call-audio-visualizer');

            callIndicatorTop.className = 'call-indicator-top';
            callIndicatorTop.innerHTML = `

                    <span class="call-indicator-text">On call with Sarah</span>
                    <span class="call-timer-top">0:00</span>

            `;
            
            // Add audio visualizer at bottom
            const audioVisualizer = document.createElement('div');
            audioVisualizer.className = 'call-audio-visualizer';
            audioVisualizer.innerHTML = `
                <div class="audio-viz-label">CALL IN PROGRESS</div>
                <div class="audio-viz-bars">
                    <div class="audio-viz-bar" style="height: 8px;"></div>
                    <div class="audio-viz-bar" style="height: 12px;"></div>

        async function speakText(text, speaker = 'narrator', messageId = null) {
            if (!audioEnabled || !speechSynthesizer || currentSpeaking) return;
            
            currentSpeaking = true;
            const profile = voiceProfiles[speaker] || voiceProfiles.narrator;
            
            if (messageId) {
                addSpeakingAnimation(messageId);
            }
            
            if (demoState.callState === 'active') {
                updateSpeakingAvatar(speaker);
            }
            
            return new Promise((resolve, reject) => {
                const speechConfig = window.SpeechSDK.SpeechConfig.fromSubscription(
                    demoConfig.azureTTS.key,
                    demoConfig.azureTTS.region
                );
                speechConfig.speechSynthesisVoiceName = profile.voiceName;
                
                const audioConfig = window.SpeechSDK.AudioConfig.fromDefaultSpeakerOutput();
                const tempSynthesizer = new window.SpeechSDK.SpeechSynthesizer(speechConfig, audioConfig);
                
                tempSynthesizer.speakTextAsync(
                    text,
                    result => {
                        currentSpeaking = false;
                        removeSpeakingAnimation();
                        if (demoState.callState === 'active') {
                            updateSpeakingAvatar(null);
                        }
                        tempSynthesizer.close();
                        resolve();
                    },
                    error => {
                        currentSpeaking = false;
                        removeSpeakingAnimation();
                        if (demoState.callState === 'active') {
                            updateSpeakingAvatar(null);
                        }
                        tempSynthesizer.close();
                        reject(error);
                    }
                );
            });
        }

        }

        function displayChatMessages(messages, animate = true) {
            const chatContainer = document.getElementById('chatMessages');
            if (!chatContainer) return;

            messages.forEach((msg, index) => {
                const delay = animate ? index * 500 : 0;
                
                setTimeout(() => {
                    const messageDiv = document.createElement('div');
                    const time = new Date().toLocaleString('en-US', { hour: 'numeric', minute: '2-digit' });
                    const messageId = `msg-${Date.now()}-${index}`;
                    messageDiv.setAttribute('data-message-id', messageId);

                    if (msg.type === 'system') {
                        messageDiv.className = 'message system';
                        messageDiv.innerHTML = `<div class="message-bubble">${msg.text}</div>`;
                    } else {
                        messageDiv.className = `message ${msg.type}`;
                        const avatar = msg.type === 'agent' ? 'A' : 'C';
                        const author = msg.type === 'agent' ? 'Agent' : 'Customer';
                        
                        messageDiv.innerHTML = `
                            <div class="message-container">
                                <div class="message-header">
                                    <div class="message-avatar">${avatar}</div>
                                    <span class="message-author">${author}</span>
                                    <span class="message-time">${time}</span>
                                </div>
                                <div class="message-bubble">
                                    <div class="message-text">${msg.text}</div>
                                    <div class="speaking-indicator">
                                        <span>Speaking</span>
                                        <div class="speaking-dots">
                                            <div class="speaking-dot"></div>
                                            <div class="speaking-dot"></div>
                                            <div class="speaking-dot"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }

                    chatContainer.appendChild(messageDiv);
                    
                    demoState.allMessages.push({
                        element: messageDiv,
                        data: msg,
                        id: messageId
                    });
                    
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, delay);
            });
        }

        async function playCurrentStep() {
            if (demoState.currentStep >= demoSteps.length) {
                completeDemo();
                return;
            }

            const step = demoSteps[demoState.currentStep];
            
            updateStepIndicator();
            updateProgress();
            document.getElementById('currentStepName').textContent = step.name || 'Step ' + (demoState.currentStep + 1);
            
            if (step.action) {
                executeStepAction(step.action);
            }
            
            if (window.demoData && window.demoData.chatInteractions) {
                const stepInteractions = window.demoData.chatInteractions.find(i => i.stepId === step.id);
                if (stepInteractions && stepInteractions.messages) {
                    displayChatMessages(stepInteractions.messages, true);
                }
            }
            
            if (window.demoData && window.demoData.agentCards) {
                const stepCard = window.demoData.agentCards.find(c => c.stepId === step.id);
                if (stepCard && stepCard.card) {
                    displayAgentCard(stepCard.card);
                }
            }
            
            if (step.narrator) {
                showNarrator(step.narrator);
            }
            
            let messageIdForVoice = null;
            if (window.demoData && window.demoData.chatInteractions) {
                const stepInteractions = window.demoData.chatInteractions.find(i => i.stepId === step.id);
                if (stepInteractions && stepInteractions.messages && stepInteractions.messages.length > 0) {
                    const lastMsg = stepInteractions.messages[stepInteractions.messages.length - 1];
                    if (lastMsg.type !== 'system') {
                        const storedMsg = demoState.allMessages.find(m => 
                            m.data.text === lastMsg.text && m.data.type === lastMsg.type
                        );
                        if (storedMsg) {
                            messageIdForVoice = storedMsg.id;
                        }
                    }
                }
            }
            
            if (step.voiceText && audioEnabled) {
                const speaker = step.voiceSpeaker || 'narrator';
                try {
                    await speakText(step.voiceText, speaker, messageIdForVoice);
                } catch (error) {
                    console.error('Error speaking:', error);
                }
            }
            
            if (demoState.mode === 'auto' && demoState.isPlaying) {
                demoState.timer = setTimeout(() => {
                    nextStep();
                }, step.duration || 5000);
            }
        }

        function togglePlayPause() {
            if (demoState.isPlaying) {
                pauseDemo();
            } else {
                playDemo();
            }
        }

        function playDemo() {
            if (demoSteps.length === 0) {
                showToast('No demo loaded', 'error');
                return;
            }
            demoState.isPlaying = true;
            document.getElementById('playBtn').innerHTML = '<svg viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>';
            playCurrentStep();
        }

        function pauseDemo() {
            demoState.isPlaying = false;
            document.getElementById('playBtn').innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
            clearTimeout(demoState.timer);
            stopSpeaking();
        }

        function nextStep() {
            if (demoState.currentStep < demoSteps.length - 1) {
                stopSpeaking();
                demoState.currentStep++;
                playCurrentStep();
            } else {
                completeDemo();
            }
        }

        function previousStep() {
            if (demoState.currentStep > 0) {
                stopSpeaking();
                demoState.currentStep--;
                playCurrentStep();
            }
        }

        function completeDemo() {
            demoState.isPlaying = false;
            document.getElementById('playBtn').innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
            stopSpeaking();
            showToast('Demo completed', 'success');
        }

        function continueDemo() {
            hideNarrator();
            if (demoState.isPlaying) {
                nextStep();
            }
        }

        function showNarrator(narrator) {
            const overlay = document.getElementById('narratorOverlay');
            document.getElementById('narratorTitle').textContent = narrator.title || '';
            document.getElementById('narratorText').textContent = narrator.text || '';
            document.getElementById('narratorSubtitle').textContent = narrator.subtitle || '';
            overlay.classList.add('active');
        }

        function hideNarrator() {
            document.getElementById('narratorOverlay').classList.remove('active');
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            const btn = document.getElementById('audioToggle');
            if (audioEnabled) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
                stopSpeaking();
            }
        }

        function updateStepIndicator() {
            document.getElementById('currentStep').textContent = demoState.currentStep + 1;
            document.getElementById('totalSteps').textContent = demoSteps.length || 1;
        }

        function updateProgress() {
            if (demoSteps.length === 0) return;
            const progress = ((demoState.currentStep) / Math.max(demoSteps.length - 1, 1)) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function setMode(mode) {
            demoState.mode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function seekToPosition(event) {
            if (demoSteps.length === 0) return;
            const rect = event.currentTarget.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percentage = x / rect.width;
            
            stopSpeaking();
            
            const chatContainer = document.getElementById('chatMessages');
            if (chatContainer) {
                chatContainer.innerHTML = '';
            }
            demoState.allMessages = [];
            
            demoState.currentStep = Math.min(Math.floor(percentage * demoSteps.length), demoSteps.length - 1);
            
            for (let i = 0; i <= demoState.currentStep; i++) {
                const step = demoSteps[i];
                
                if (step.action) {
                    executeStepAction(step.action);
                }
                
                if (window.demoData && window.demoData.chatInteractions) {
                    const stepInteractions = window.demoData.chatInteractions.find(si => si.stepId === step.id);
                    if (stepInteractions && stepInteractions.messages) {
                        displayChatMessages(stepInteractions.messages, false);
                    }
                }
            }
            
            updateStepIndicator();
            updateProgress();
        }

        function openSettings() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        demoConfig = JSON.parse(event.target.result);
                        demoSteps = demoConfig.demoSteps || [];
                        window.demoData = {
                            chatInteractions: demoConfig.chatInteractions || [],
                            agentCards: demoConfig.agentCards || []
                        };
                        
                        localStorage.setItem('tiltDemoConfig', event.target.result);
                        initializeTTS();
                        
                        demoState.currentStep = 0;
                        demoState.allMessages = [];
                        
                        const chatContainer = document.getElementById('chatMessages');
                        if (chatContainer) {
                            chatContainer.innerHTML = '';
                        }
                        
                        playCurrentStep();
                        showToast('Configuration loaded successfully', 'success');
                    } catch (err) {
                        showToast('Error loading configuration', 'error');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const msg = document.getElementById('toastMessage');

            msg.textContent = message;
            toast.className = `toast show ${type}`;
            icon.textContent = type === 'success' ? 'âœ“' : 'âœ—';

            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowRight':
                    nextStep();
                    break;
                case 'ArrowLeft':
                    previousStep();
                    break;
            }
        });

        window.addEventListener('beforeunload', () => {
            stopSpeaking();
            stopRingTone();
            stopCallTimer();
            stopAudioVisualizer();
            if (speechSynthesizer) {
                speechSynthesizer.close();
            }
        });
