<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page - Test Recording</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .demo-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .counter-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .counter-display {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            min-width: 60px;
            text-align: center;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .modal-content button {
            margin-top: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>Interactive Demo Page</h1>
        <p class="subtitle">Try interacting with this page and record your actions!</p>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="form">Form Demo</button>
            <button class="tab" data-tab="interactive">Interactive Elements</button>
            <button class="tab" data-tab="content">Dynamic Content</button>
        </div>

        <!-- Tab 1: Form Demo -->
        <div class="tab-content active" id="form">
            <div class="section">
                <h2>Contact Form</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="topic">Topic:</label>
                        <select id="topic">
                            <option value="">Select a topic</option>
                            <option value="sales">Sales Inquiry</option>
                            <option value="support">Support</option>
                            <option value="demo">Request Demo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit">Submit Form</button>
                </form>
            </div>
        </div>

        <!-- Tab 2: Interactive Elements -->
        <div class="tab-content" id="interactive">
            <div class="section">
                <h2>Counter</h2>
                <div class="counter-section">
                    <button id="decrementBtn">- Decrease</button>
                    <div class="counter-display" id="counter">0</div>
                    <button id="incrementBtn">+ Increase</button>
                    <button id="resetBtn">Reset</button>
                </div>
            </div>

            <div class="section">
                <h2>Checklist</h2>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="task1">
                        <label for="task1">Complete project proposal</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="task2">
                        <label for="task2">Review code changes</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="task3">
                        <label for="task3">Update documentation</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="task4">
                        <label for="task4">Schedule team meeting</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab 3: Dynamic Content -->
        <div class="tab-content" id="content">
            <div class="section">
                <h2>Dynamic Content</h2>
                <button id="showModalBtn">Show Modal</button>
                <button id="addItemBtn">Add Item to List</button>
                <button id="changeColorBtn">Change Background Color</button>

                <div id="itemList" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Modal Dialog</h3>
            <p>This is a modal that appears dynamically!</p>
            <button id="closeModalBtn">Close Modal</button>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted! (This is just a demo)');
        });

        // Counter
        let count = 0;
        const counterDisplay = document.getElementById('counter');

        document.getElementById('incrementBtn').addEventListener('click', () => {
            count++;
            counterDisplay.textContent = count;
        });

        document.getElementById('decrementBtn').addEventListener('click', () => {
            count--;
            counterDisplay.textContent = count;
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            count = 0;
            counterDisplay.textContent = count;
        });

        // Modal
        document.getElementById('showModalBtn').addEventListener('click', () => {
            document.getElementById('modal').classList.add('active');
        });

        document.getElementById('closeModalBtn').addEventListener('click', () => {
            document.getElementById('modal').classList.remove('active');
        });

        // Add items
        let itemCount = 0;
        document.getElementById('addItemBtn').addEventListener('click', () => {
            itemCount++;
            const itemList = document.getElementById('itemList');
            const item = document.createElement('div');
            item.style.padding = '10px';
            item.style.margin = '5px 0';
            item.style.background = '#e0e0e0';
            item.style.borderRadius = '4px';
            item.textContent = `Item ${itemCount}`;
            itemList.appendChild(item);
        });

        // Change background color
        const colors = ['#f8f9fa', '#fff3cd', '#d1ecf1', '#d4edda', '#f8d7da'];
        let colorIndex = 0;
        document.getElementById('changeColorBtn').addEventListener('click', () => {
            colorIndex = (colorIndex + 1) % colors.length;
            document.querySelector('.demo-container').style.background = colors[colorIndex];
        });
    </script>
</body>
</html>
